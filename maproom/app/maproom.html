<head>
  <title>Map Room</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="gmaps.js"></script>
  <link rel="shortcut icon" href="favicon.png">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#"> Map Room</a>

        </div>
    </div>
</div>

<div class="container">
    {{> loginButtons}}
    {{> phoneBody }}
</div>
<div class="row">
    <footer class="span12">
        <p>&copy; Geographic Information Services, Inc 2014</p>
    </footer>
</div>
<!-- /container -->
</body>

<template name="phoneBody">
    <div class="row">

            <div class="span4" id="chatRoomDiv">{{> chatRoom}}</div>

            <div class="span8" id="mapRoomDiv">{{> map}}</div>

    </div>

</template>

<template name="toggleMapChat">
    <li class="visible-phone hidden-tablet hidden-desktop"><a class="toggleMapChat" href="#">Chat</a></li>
</template>
